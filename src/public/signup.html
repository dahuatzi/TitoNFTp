<!doctype html>
<html lang="en">

<head>
  <title>SignUp</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./style/signup.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    
    <style>
      .center-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>

    
    <div class="container mt-5">
      <h2>SIGNUP</h2>
      <br>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="card px-5 py-5" id="form1">
            <form action="/signup" method="POST" onsubmit="return validateForm()">
              <div class="form-data">
                <div class="forms-inputs mb-4" id="email">
                  <span>Insert Email</span>
                  <input type="email" id="emailInput" name="email" class="w-100">
                  <div id="emailError" class="error-message"></div>
                </div>
                <div class="forms-inputs mb-4" id="password">
                  <span>Insert Password</span>
                  <input type="password" id="passwordInput" name="password" class="w-100">
                  <div id="passwordError" class="error-message"></div>
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-dark w-100">Signup</button>
                </div>
                <div class="center-btn">
                  <a href="/login" class="btn btn-primary">Loguearse</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      function validateForm() {
        var email = document.getElementById("emailInput").value;
        var password = document.getElementById("passwordInput").value;
        var emailError = document.getElementById("emailError");
        var passwordError = document.getElementById("passwordError");
        var valid = true;
    
        // Validaci칩n de correo electr칩nico
        if (!validateEmail(email)) {
          emailError.innerHTML = "A valid email is required!";
          valid = false;
        } else {
          emailError.innerHTML = "";
        }
    
        // Validaci칩n de contrase침a
        if (!validatePassword(password)) {
          passwordError.innerHTML = "Password must be 8 characters!";
          valid = false;
        } else {
          passwordError.innerHTML = "";
        }
    
        return valid;
      }
    
      function validateEmail(email) {
        var re = /(.+)@(.+){2,}\.(.+){2,}/;
        return re.test(email.toLowerCase());
      }
    
      function validatePassword(password) {
        return password.length >= 8;
      }
    </script>
</body>

</html>
